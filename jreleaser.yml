project:
  name: android-lint
  version: 0.0.8
  description: "Android lint plugin and library"
  authors:
    - "gbfansheng"
  license: "Apache-2.0"
  java:
    groupId: "io.github.gbfansheng"
  links:
    homepage: "https://github.com/gbfansheng/AndroidLint"
    vcsBrowser: "https://github.com/gbfansheng/AndroidLint"

signing:
  active: ALWAYS
  armored: true
  # 使用环境变量传入公钥/私钥内容与口令：
  # JRELEASER_GPG_PUBLIC_KEY, JRELEASER_GPG_SECRET_KEY, JRELEASER_GPG_PASSPHRASE

release:
  github:
    enabled: false
    owner: "gbfansheng"
    name: "AndroidLint"

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: RELEASE
        url: "https://central.sonatype.com/api/v1/publisher"
        namespace: "io.github.gbfansheng"
        sign: true
        applyMavenCentralRules: false
        stagingRepositories:
          - "checks/build/jreleaser/staging"
          - "lintlibrary/build/jreleaser/staging"
          - "lintpatch/build/jreleaser/staging"
          - "lintpatch41/build/jreleaser/staging"
          - "lintplugin/build/jreleaser/staging"
